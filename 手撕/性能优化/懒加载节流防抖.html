<script>




//节流:

    function throttle(fn,timeout){
        let timer =null;//闭包
        return function(){
            let args=arguments
            if(!timer){
                timer=setTimeout(()=>{
                    fn.apply(this,args)
                    timer =null;
                },timeout)
            }
        }
    }


    //防抖
    function debounce(fn,timeout){
        let timer= null;
        
        return function(){
            let args= arguments
            clearTimeout(timer);
            timer=setTimeout(()=>{
                fn.apply(this,args)
            },timeout)
        }
    }
    // 获取所有图片的数组
    const imgs = document.querySelectorAll('.containr .pic')
    // 获取父元素
    const containr = document.querySelector('.containr')
    // 获取可视区域高度
    const viewHeight = window.innerHeight

    const load = lazyLoad()
    // 首屏渲染
    load()
    function lazyLoad() {
        // 运用闭包 count 进行计数 避免已显示的图片重复参与循环
        let count = 0
        return () => {
            for (let i = count; i < imgs.length; i++) {
                // getBoundingClientRect()获取返回元素的大小及其相对于视口的位置
                // 获取第i张图片是否在可视区域
                let distance = viewHeight - imgs[i].getBoundingClientRect().top
                if (distance >= 0) {
                    // 图片在可视区域时设置图片的src 为 当前元素 data-src
                    imgs[i].src = imgs[i].getAttribute('data-src')
                    // 图片已被显示，下次从count + 1 张开始检查是否在可视区域
                    count += 1
                }
            }
        }
    }
    // 添加滚动事件触发加载
    // containr.addEventListener('scroll', load, false)
    //利用防抖限制滚动频繁触发
    containr.addEventListener('scroll', debounce(load, 1000), false)
</script>
