    <script type="text/javascript">
        var obj = {
            a:1,
            c:2,
            say:function(a){
                console.log(this);
                var sayA = function(a){
                    console.log(this);
                    this.a = a;
                };
                function sayC(){
                    console.log(this);
                }
                sayA(a);
                sayC()
            }
        }
        obj.say(3);
        console.log(obj.a+"  "+obj.c);
        console.log(window.a+"  "+window.c);
    </script>
